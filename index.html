<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" async src="script.js"></script>
        <title>Calculadora Simples</title>
    </head>
    <body>
        <h2>CALCULADORA</h2>
        <div class="calculadora">
            <div class="inputs">
                <input id="inputVal" size="10" placeholder="Digite o primeiro valor" type="number">
                <input id="inputVal2" size="10" placeholder="Digite o segundo valor" type="number">
            </div>
            <br>
            <div class="buttons">
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('/')">/</button>
                <button onclick="calc('*')">*</button>
            </div> 
            </div>
        </div>
    </body>
</html>
